<!DOCTYPE html>
<html>
<head>
<title>Temperature Converter</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h1>Temperature Converter</h1>
  <p>Enter a temperature in Celsius or Fahrenheit to convert it to the other scale.</p>
  <input type="number" id="inputCelsius" placeholder="Celsius">
  <button onclick="convertCelsiusToFahrenheit()">Convert to Fahrenheit</button>
  <br>
  <input type="number" id="inputFahrenheit" placeholder="Fahrenheit">
  <button onclick="convertFahrenheitToCelsius()">Convert to Celsius</button>
  <br>
  <p class="output">Output: <span id="output"></span></p>
</div>
<script src="script.js"></script>
</body>
</html>
